<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous">
</head>
<body>
  <div class="headingCont">
    <div class="heading">
      <h2 class="headingText">To Do List App</h2>
    </div>
  </div>
  <div class="header">
    <!--<h2 class="heading">To Do List App<h2>-->
    <div class="container">
      <div class="inputCont">
        <div class="inputWrap">
            <input type="text" placeholder="Type your list here" class="inputList" /><button type="button" class="addList">Add</button>
        </div>
      </div>
      <div class="viewListBgCont">
        <div class="suggestion">
          <p class="suggestionText"></p>
        </div>
        <div class="viewListSmCont">
          <div class="viewList">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
